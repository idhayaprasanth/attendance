{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/gobus-favicon-black.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title></title>
</head>
<body >

    <div class="container">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo">
        <h4>Login in to continue</h4>
        <form method="post">
            <input type="text" placeholder="Username" name="username" required style="margin-left: 4px;">
            <span>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </span>
            {% csrf_token %}
            <button type="submit">Login</button>
        </form>
    

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById("togglePassword");
            const password = document.getElementById("password");

            if (togglePassword && password) {
                togglePassword.addEventListener("click", function() {
                    const type = password.getAttribute("type") === "password" ? "text" : "password";
                    password.setAttribute("type", type);
                    this.classList.toggle("bi-eye");
                });
            } else {
                console.error("Elements not found. Check IDs: togglePassword, password");
            }
        });
    </script>
    
</body>
</html>
