{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <link rel="stylesheet" href="{% static 'css/register_staff.css' %}">
</head>
<body>
    <div class="nav">
        <img src="{% static 'images/logo2.png' %}" alt="Logo" class="logo">
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.department.label_tag }}
            {{ form.department }}
        </div>
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.qualification.label_tag }}
            {{ form.qualification }}
        </div>
        <div class="form-group">
            {{ form.mobile.label_tag }}
            {{ form.mobile }}
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</body>
</html>
